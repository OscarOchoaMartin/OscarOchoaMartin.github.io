<head>
    <base href="./">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
    <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="active" id="login-form-link">Inserta la contraseña</a>
							</div>
						</div>
						<hr>
					</div>
					<center class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div id="login-form" style="display: block;">
									<input type="text" id="continuarInput" placeholder="Inserta contraseña"/>
									<button id="continuarButton"> Continuar </button>
								</div>
							</div>
						</div>
					</center>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://unpkg.com/sweetalert2@7.22.2/dist/sweetalert2.all.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.es.min.js"></script>

<script>
    $(function() {
		$('#continuarButton').click(function(){
            console.log($('#continuarInput').val())
            if($('#continuarInput').val() == "<3")
                swal({
					text: 'Fecha Correcta!',
					type: 'success',
					timer: 1500,
					showConfirmButton: false,
				}).then(function(result){
					location.assign("../memory");
				});
                
            else
                swal({
					text: 'Contraseña incorrecta',
					type: 'error',
					timer: 1500,
					showConfirmButton: false,
				})
        })
    });
</script>
